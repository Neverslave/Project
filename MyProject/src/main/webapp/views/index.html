<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>excel拆分</title>
    <link rel="stylesheet" href="/assets/layui/layui.css">
    <script src="/assets/layui/layui.all.js"></script>
    <script src="/assets/index.js"></script>
    <link rel="stylesheet" href="/assets/index.css">
</head>
<body>
<div class="layui-container ">
    <div class="layui-col-md9">
    </div>
    <div class="layui-col-md3">
    </div>
</div>

<div class="layui-container form-container">
    <form class="layui-form">
        <p class="describe-word">请选择excel文件</p>
        <input class="layui-input" id="fileInput">
        <div class="button-group">
        <button class="layui-btn" id="upload">浏览</button>
        <button class="layui-btn upload-button" id="startUpload">上传</button>
        </div>
    </form>
</div>

<div class="layui-container  container">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this show">sheet1</li>
            <li>sheet2</li>
            <li>sheet3</li>

        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">


            </div>
            <div class="layui-tab-item">内容2</div>
            <div class="layui-tab-item">内容3</div>

         </div>
    </div>
</div>


</body>

<script>

    layui.use(['upload','element','form'], function() {
        var $ = layui.jquery
            , upload = layui.upload
            ,element = layui.element
            ,form = layui.form;
        //选完文件后不自动上传
        upload.render({
            elem: '#upload'
            , url: '/upload'
            , auto: false
            ,accept:'file'
            //,multiple: true
            , bindAction: '#startUpload'
            , progress: function(e , percent) {
                console.log("进度：" + percent + '%');
                element.progress('progressBar',percent  + '%');
        }
            , done: function (res) {
                options = '';
                for (let i = 0; i <res.length ; i++) {
                    options += "<option class='' value='" + res[i] + "'>" + res[i] + "</option>";
                }
               console.log(options);
               $('#select').append(options);
                form.render();
            }
        });

    })





</script>


</html>
